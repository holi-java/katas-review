group 'com.holi'
version '1.0'

apply plugin: 'java'

def jdkVersion = 1.8
sourceCompatibility = jdkVersion
targetCompatibility = jdkVersion

repositories {
    jcenter()
//    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}


apply plugin: 'idea'
idea {
    module {
        excludeDirs += ['.idea', '.gradle', 'gradle'].collect {
            return file(it);
        }
    }
}